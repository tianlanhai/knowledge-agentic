# 知识库智能体前端 Nginx 配置文件
# 功能：提供 React 静态文件服务，支持前端路由和API代理

server {
    # 监听端口（容器内部端口，宿主机通过docker run -p映射）
    listen 80;
    server_name _;

    # 字符集
    charset utf-8;

    # 根目录
    root /usr/share/nginx/html;
    index index.html;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;

    # 静态资源缓存配置
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 前端路由支持（所有路由返回 index.html）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理（将 /api 请求代理到后端服务）
    location /api/ {
        # 后端服务地址（Docker网络内部通过容器名访问）
        proxy_pass http://knowledge-agent-backend:8010/api/;

        # 代理请求头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 内部逻辑：SSE流式响应支持配置（禁用缓冲）
        # 内部变量：proxy_buffering off - 禁用代理缓冲，流式数据即时转发
        proxy_buffering off;
        # 内部变量：proxy_cache off - 禁用缓存
        proxy_cache off;
        # 内部变量：X-Accel-Buffering no - 告诉nginx不要使用加速缓冲
        proxy_set_header X-Accel-Buffering no;

        # 内部变量：超时配置（LLM响应可能较慢，增加到300秒）
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # 内部变量：HTTP/1.1 长连接支持
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # 大文件上传配置
        client_max_body_size 100M;
    }

    # 健康检查端点
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
